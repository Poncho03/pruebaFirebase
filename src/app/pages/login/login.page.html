<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-capitalize">inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slide>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Iniciar sesión</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form #formulario="ngForm">
          <ion-item>
            <ion-icon slot="start" name="at"></ion-icon>
            <ion-input
              type="email"
              name="email"
              placeholder="Ingresa un correo"
              [(ngModel)]="dataUser.email"
              pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
              required>
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="shield"></ion-icon>
            <ion-input
              type="password"
              name="pass"
              placeholder="Ingresa tu contraseña"
              [(ngModel)]="dataUser.pass"
              required>
            </ion-input>
          </ion-item>
        </form>
      </ion-card-content>
    </ion-card>

  </ion-slide>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div style="float: left; width: 50%;">
      <ion-button expand="block" color="success" (click)="entrar(dataUser)" [disabled]="formulario.invalid">
        Entrar
      </ion-button>
    </div>
    <div style="float: left; width: 50%;">
      <ion-button expand="block" color="secondary" routerLink="/register">
        Registrarse
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
