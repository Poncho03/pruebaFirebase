<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slide *ngIf="numData == 0">
    <h2>Vemos que no haz encontrado algo que te guste, seguiremos trabajando en ello.</h2>
  </ion-slide>

  <ion-list>
    <ion-item-sliding *ngFor="let item of dataPost">
      <ion-item [routerLink]="['/detalles/', item.id]">
        <ion-label>
          <h2>{{item.title}}</h2>
          <h3>{{item.content}}</h3>
          <p>By: {{item.creator}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="borrar(item.id)">
          <ion-icon slot="icon-only" name="trash-sharp"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
    </ion-item-sliding>
  </ion-list>

</ion-content>
